jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: |
          cd terraform
          terraform init

    - name: Terraform Plan
      run: |
          cd terraform
          terraform plan -input=false -var="tenant_id=${{ secrets.AZURE_TENANT_ID }}"

