apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-basic-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-basic-app
  template:
    metadata:
      labels:
        app: nextjs-basic-app
    spec:
      containers:
      - name: nextjs-basic-app-container
        image: your-docker-repo/nextjs-basic-app:${IMAGE_TAG}
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
